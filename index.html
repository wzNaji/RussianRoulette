<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Russian Roulette</title>
</head>
<body>
  <div class="timer-container">
    <div id="gameStatus">Prepare to play!</div> <!-- Game status shown here -->
    <h1 id="timerDisplay">00</h1>
    <div class="buttons-container">
      <button id="btnShootSelf" class="button">Shoot Self</button>
      <button id="btnShootEnemy" class="button">Shoot Enemy</button>
    </div>
  </div>
  
  <div id="divimageHolder">
    <img src="/images/default.png" alt="Game Image" id="gameImage" style="width: 100%; max-width: 300px;">
  </div>
  
  <!-- Leaderboard container -->
  <div id="leaderboardDisplay" class="leaderboard-container"></div>
  
  <script src="app.js"></script>
</body>
</html>
